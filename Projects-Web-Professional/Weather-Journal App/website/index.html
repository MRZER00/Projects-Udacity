<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Journal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      <form id="userInfo">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here" required>
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="50" ></textarea>
          <button id="generate" type="button"> Generate </button>
        </div>
      </form>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
          <div id="entryHolder"></div>
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
          <div id="city"></div>
          <div id="icon"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
